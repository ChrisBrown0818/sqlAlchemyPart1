{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}


{% block content %}

<h1>Edit a Tag</h1>


<form action="/tags/{{ tag.id }}/edit" method = "POST">


    <div>
        <label for="name">Name</label>
        <div>
            <input type="text" name="name" id="name" placeholder="Enter name for Tag" value = "{{ tag.name }}">
        </div>
    </div>


    <div>
        {% for post in posts %}
        <div>
            <input type="checkbox" name="posts" id="post_{{ post.id }}" value = "{{ post.id }}"
            {% if post in tag.posts %}
            checked
            {% endif %}>
            <label for="post_{{ post.id }}">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div>
        <div>
            <a href="/tags">Cancel</a>
            <button type = 'submit'> Edit</button>
        </div>
    </div>



</form>

{% endblock %}
