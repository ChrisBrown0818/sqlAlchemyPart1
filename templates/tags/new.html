

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





<h1>Create a Tag</h1>

<form method = "POST" action="/tags/new">

    <div>
        <label for="name">Name</label>
        <div>
            <input type="text" name="name" id="name" placeholder="Enter name for tag">
    
        </div>
    </div>


<div>
    {% for post in posts %}
    <div>
        <input type="checkbox" name="posts" id="post_{{ post.id }}" value = "{{ post.id }}">
        <label for="post_{{ post.id }}"> {{ post.title }}</label>
    </div>
    {% endfor %}
</div>

<div>
    <div>
        <a href="/tags">Cancel</a>
        <button type = 'submit'>Add</button>
    </div>
</div>
</form>


</body>
</html>
